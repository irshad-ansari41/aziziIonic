<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Brochures</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openHomePage()">
                    <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="tab"  *ngFor="let project of brochures|keys">
         <input id="{{ project.key }}" type="checkbox" name="tabs">
        <label for="{{ project.key }}">{{ project.key }}</label>
        <div class="tab-content">
            <ion-item *ngFor="let brochure of project.value|keys" >

                {{ brochure.value.name }}
                <button ion-button outline item-end icon-start (click)="openLocalPdf(brochure.value.brochure)">
                        <ion-icon name="open"></ion-icon>
                </button>
                <button ion-button outline item-end icon-start (click)="downloadAndOpenPdf(brochure.value.brochure)">
                        <ion-icon name="download"></ion-icon>
                </button>
            </ion-item>
        </div>
    </div>




</ion-content>
