<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let area of areas.list|keys" (click)="openPropertyPage(area)">
        <img [src]="area.value.image">
        <div class="card-title">{{area.value.name}}</div>
        <div class="card-subtitle">Dubai, UAE</div>
    </ion-card>

</ion-content>
