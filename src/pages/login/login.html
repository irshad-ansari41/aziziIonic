<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    
    <form [formGroup]="form" (ngSubmit)="login()">
        <ion-list no-border>

            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input ype="text"  formControlName="email" placeholder="Email Address"></ion-input>
            </ion-item>
            
            <div padding-left class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
                      {{ validation.message }}
                    </div>
                </ng-container>
            </div>
            
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input ype="text"  formControlName="password" placeholder="Password"></ion-input>
            </ion-item>
            
            <div padding-left class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                      {{ validation.message }}
                    </div>
                </ng-container>
            </div>

        </ion-list>
        <div padding>
            <button ion-button block color="primary" type="submit" [disabled]="!form.valid">Sign In</button>
        </div>
    </form>
    
    
</ion-content>
