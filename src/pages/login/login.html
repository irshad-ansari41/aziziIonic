<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openHomePage()">
                    <ion-icon name="home" ></ion-icon>
            </button>
            <button ion-button (click)="openMorePage()">
                    <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>


    <form [formGroup]="form" (ngSubmit)="login()">
        <ion-list no-border>

            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="email"  formControlName="email" placeholder="Email Address"></ion-input>
            </ion-item>

            <div padding-left class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.email">
                    <div class="error-message" *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
                     {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"  formControlName="password" placeholder="Password"></ion-input>
        </ion-item>

        <div padding-left class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                 {{ validation.message }}
                </div>
            </ng-container>
        </div>

</ion-list>
<div padding>
    <div class="error-message" padding-bottom>{{ loginError }}</div>
    <button ion-button block color="primary" type="submit" [disabled]="!form.valid">Sign In</button>
</div>
</form>


</ion-content>
