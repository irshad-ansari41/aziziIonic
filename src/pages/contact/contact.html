<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Contact Us</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openHomePage()">
                    <ion-icon name="home" ></ion-icon>
            </button>
            <button ion-button (click)="openMorePage()">
                    <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="contactForm()">
        <ion-list>

            <ion-item class='inputField'>
                <ion-label>First Name<span class="required">*</span></ion-label>
                <ion-input type="text" formControlName="first_name" placeholder="First Name"></ion-input>                
            </ion-item>
            <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.first_name">
                    <div class="error-message" *ngIf="form.get('first_name').hasError(validation.type) && (form.get('first_name').dirty || form.get('first_name').touched)">
                     {{ validation.message }}
                </div>
            </ng-container>
        </div>

        <ion-item class='inputField'>
            <ion-label>Last Name<span class="required">*</span></ion-label>
            <ion-input type="text" formControlName="last_name" placeholder="Last Name"></ion-input>                
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.last_name">
                <div class="error-message" *ngIf="form.get('last_name').hasError(validation.type) && (form.get('last_name').dirty || form.get('last_name').touched)">
                 {{ validation.message }}
            </div>
        </ng-container>
    </div>

    <ion-item class='inputField'>
        <ion-label>Email<span class="required">*</span></ion-label>
        <ion-input ype="text"  formControlName="email" placeholder="Email Address"></ion-input>
    </ion-item>

    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
             {{ validation.message }}
        </div>
    </ng-container>
</div>



<ion-item class='inputField'>
    <ion-label>Phone<span class="required">*</span></ion-label>
    <ion-input type="text" formControlName="mobile"  placeholder="Phone Number" minlength="7" maxlength="12"></ion-input>
</ion-item>
<div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.mobile">
        <div class="error-message" *ngIf="form.get('mobile').hasError(validation.type) && (form.get('mobile').dirty || form.get('mobile').touched)">
         {{ validation.message }}
    </div>
</ng-container>
</div>

<ion-item class='inputField'>
    <ion-label>Subject<span class="required">*</span></ion-label>
    <ion-input type="text" formControlName="subject" placeholder="Subject"></ion-input>                
</ion-item>
<div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.subject">
        <div class="error-message" *ngIf="form.get('subject').hasError(validation.type) && (form.get('subject').dirty || form.get('subject').touched)">
         {{ validation.message }}
    </div>
</ng-container>
</div>

<ion-item class='inputField'>
    <ion-label>Comment<span class="required">*</span></ion-label>
    <ion-textarea formControlName="comment"  placeholder="Comment" rows="5" minlength="5" maxlength="300"></ion-textarea>
</ion-item>
<div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.mobile">
        <div class="error-message" *ngIf="form.get('comment').hasError(validation.type) && (form.get('comment').dirty || form.get('comment').touched)">
         {{ validation.comment }}
    </div>
</ng-container>
</div>


</ion-list>
<div>
    <small></small>
    <button ion-button block color="primary" type="submit" [disabled]="!form.valid">Submit</button>
</div>
</form>
</ion-content>
