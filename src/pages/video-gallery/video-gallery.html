  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Video Gallery</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openHomePage()">
                    <ion-icon name="home"></ion-icon>
            </button>
            <button ion-button (click)="openMorePage()">
                    <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="pet" >
            <ion-segment-button value="Commercial" class='text-white'>
                Commercial
            </ion-segment-button>
            <ion-segment-button value="Corporate" class='text-white'>
                Corporate
            </ion-segment-button>
            <ion-segment-button value="Events" class='text-white'>
                Events
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>


</ion-header>



<ion-content>

    <div [ngSwitch]="pet" >
        <ion-list *ngSwitchCase="'Commercial'">
            
            <ion-row>
                <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let g of galleries.Commercial|keys">
                         <ion-card>
                        <div class="videoWrapper">
                            <iframe [src]="generateVideoUrl(g.value.video_id)" frameborder="0" allow="accelerometer; loop; encrypted-media; gyroscope; picture-in-picture" allowfullscreen border="0" style="border:0"></iframe>
                        </div>
                        <ion-card-content>
                            <ion-card-title>
                                {{g.value.name}}
                            </ion-card-title>
                            <p>
                                {{g.value.info}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>

        </ion-list>

        <ion-list *ngSwitchCase="'Corporate'">
            
            <ion-row>
                <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let g of galleries.Corporate|keys">
                    <ion-card>
                        <div class="videoWrapper">
                            <iframe [src]="generateVideoUrl(g.value.video_id)" frameborder="0" allow="accelerometer; loop; encrypted-media; gyroscope; picture-in-picture" allowfullscreen border="0" style="border:0"></iframe>
                        </div>
                        <ion-card-content>
                            <ion-card-title>
                                {{g.value.name}}
                            </ion-card-title>
                            <p>
                                {{g.value.info}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>

        </ion-list>

        <ion-list *ngSwitchCase="'Events'">
            
            <ion-row>
                <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3  *ngFor="let g of galleries.Events|keys">
                    <ion-card>
                        <div class="videoWrapper">
                            <iframe [src]="generateVideoUrl(g.value.video_id)" frameborder="0" allow="accelerometer; loop; encrypted-media; gyroscope; picture-in-picture" allowfullscreen border="0" style="border:0"></iframe>
                        </div>
                        <ion-card-content>
                            <ion-card-title>
                                {{g.value.name}}
                            </ion-card-title>
                            <p>
                                {{g.value.info}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            
        </ion-list>
    </div>

</ion-content>
