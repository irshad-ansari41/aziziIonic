<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{areaName}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openHomePage()">
                    <ion-icon name="home"></ion-icon>
            </button>
            <button ion-button (click)="openMorePage()">
                    <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
    
    <ion-row>
        <ion-col  col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 *ngFor="let construction of constructions">
            <ion-card  (click)="openConstructionDetailsPage(construction)">
        <img [src]="construction.image">
        <div class="card-background">
            <div class="card-title">{{construction.name}}</div>
            <div class="card-subtitle">Dubai, UAE</div>
        </div>
    </ion-card>
        </ion-col>
    </ion-row>
    
</ion-content>
