<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Floorplans</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openHomePage()">
                    <ion-icon name="home"></ion-icon>
            </button>
            <button ion-button (click)="openMorePage()">
                    <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>



<ion-content padding>

    <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3  *ngFor="let project of floorplans|keys">
            <div class="tab">
                <input id="{{ project.key }}" type="checkbox" name="tabs">
                <label for="{{ project.key }}">{{ project.key }}</label>
                <div class="tab-content">
                    <ion-item *ngFor="let floorplan of project.value" >
                        {{ floorplan.name }}
                        <button ion-button outline item-end icon-start (click)="openLocalPdf(floorplan.file)">
                            <ion-icon name="open"></ion-icon> Open
                        </button>
                    </ion-item>
                </div>
            </div>
        </ion-col>
    </ion-row>

</ion-content>
