<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Properties</ion-title>
        <ion-buttons end>
            <button ion-button (click)="openHomePage()">
                    <ion-icon name="home"></ion-icon>
            </button>
            <button ion-button (click)="openMorePage()">
                    <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let property of properties.list|keys" (click)="openPropertyPage(property)">
        <img [src]="property.value.featured_image">
        <div class="card-background">
            <div class="card-title">{{property.value.name}}</div>
            <div class="card-subtitle">Dubai, UAE</div>
        </div>
    </ion-card>
</ion-content>
