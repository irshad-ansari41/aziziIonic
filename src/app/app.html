<ion-menu [content]="content" class="menu-panel">

    <ion-header class="bg-blue">
        <ion-toolbar text-center>
            <img src="http://azizidevelopments.in/uploads/2018/04/app-logo.png" alt="Azizi Developements" class="app-logo">
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="bg-blue text-white">
                    <ion-icon [name]="p.icon"></ion-icon>
                {{p.title}}
            </button>
            <button menuClose ion-item *ngIf="currentUser.id" (click)="logOut()" class="bg-blue text-white"><ion-icon name="logout"></ion-icon>Logout</button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
